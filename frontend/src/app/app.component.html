<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="app.component.css">
  <title>Document</title>
</head>

<body>
  <app-welcome *ngIf="isLoggedin === true" [loginButton]='isLoggedin' [username]='username'></app-welcome>
  <div *ngIf="loadingFlag" class="loadingdiv">
    <img class="loading" src="../assets/img/loading.gif"/>    
  </div>
  <div class="bg" *ngIf='!isLoggedin && !loadingFlag'>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>{{txt}}</h3>
            <h6 style="color: red;">{{userExistTxt}}</h6>
            <div class="d-flex justify-content-end social_icon">
              <span><img src="../assets/img/google.png" (click)='loginWithGoogle()' style="font-size: 38px; background-color: whitesmoke;"></span>
            </div>
          </div>
          <div class="card-body">
            <div *ngIf='signup' class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="../assets/img/username.png" style="height: 25px; width: 25px;"></span>
            </div>
            <input type="text" class="form-control" placeholder="Full name" [(ngModel)] = 'loginDetails.username'>
            
            </div>
            <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="../assets/img/gmail.png" style="height: 25px; width: 25px;"></span>
            </div>
            <input type="email" class="form-control" placeholder="Mail" [(ngModel)] = 'loginDetails.email'>
            
            </div>
            <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="../assets/img/password.png" style="height: 25px; width: 25px;"></span>
            </div>
            <input type="password" class="form-control" placeholder="password" [(ngModel)]="loginDetails.password">
            </div>
            <div *ngIf='signup' class="row align-items-center remember">
            <input type="checkbox" id="tac">
            <label for="tac" style="color: gray;"> terms and conditions</label>
            </div>
            <div class="form-group">
            <input type="submit" value="{{txt}}" (click)="callBackend()" class="btn float-right login_btn">
            </div>
          </div>
          <div class="card-footer">
            <div *ngIf='!signup' class="d-flex justify-content-center links">
              Don't have an account?<a href="#" (click)='signupClicked()'>Sign Up</a>
            </div>
            <div *ngIf='signup' class="d-flex justify-content-center links">
              Existing User?<a href="#" (click)='signinClicked()'>Sign In</a>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<router-outlet></router-outlet>
